<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/main.css">
    <link rel="icon" type="image/png" href="/favicon.png">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-127753174-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());

      gtag('config', 'UA-127753174-1');
    </script>
    <title>YelpHelper</title>
  </head>
  <body>
    <header class="page-header">
      <a href="https://github.com/JordanYu4/Yelp-Helper" 
        target="_blank"
        class="app-title"
      >
        <i class="media-icon-yelp-burst"></i>
        <h1 class="page-title">YelpHelper</h1>
      </a>
      
      <nav class="nav-links animated fadeIn">
        <a href="https://github.com/JordanYu4/Yelp-Helper"
          target="_blank">
          <i class="media-icon-github"></i> 
        </a>
        <a href="https://www.linkedin.com/in/jordan-yu-a7119b80/"
          target="_blank">
          <i class="media-icon-linkedin"></i>
        </a>
      </nav>
    </header>
    <div class="header-spacer"></div>

    <main class="main">
      <div class="search-bar">
        <form id="search-form" class="search-form" action="/search" method="POST">
          <div class="search-input-fields">
            <label for="input-term">
              <span class="search-label">Find</span>
              <input id="term" type="text" name="term" placeholder="coffee, barbers, tailors...">
            </label>
            <label for="input-location">
              <span class="search-label">Near</span>
              <input id="location" type="text" name="location" placeholder="current address">
            </label>
          </div>
          <input class="submit-button" type="submit" value="">
        </form>
      </div>
      <div class="data-vis">
        <div class="search-results-hidden animated fadeIn">
          <ul id="results-list" class="results-list"></ul>
        </div>
        <div class="chart-container-solo" id="chart-container">
          <h1>Businesses nearby</h1>
          <div class="canvas-container">
            <canvas id="yelpChart"></canvas>
          </div>
          <h2>Distance (mi)</h2>
          <form action="/update-search" id="search-options-form" class="search-options-form">
            <label for="value-factors">
              <h3>Value options:</h3>
              <div class="search-options-list" id="value-options">
                <section class="search-option">
                  <input 
                    type="checkbox" 
                    id="rating-option" 
                    value="ratingOption"
                    checked="checked"
                    disabled="true"
                  >
                  <span>Rating</span>
                </section>
                <section class="search-option">
                  <input 
                    type="checkbox" 
                    id="price-option" 
                    value="priceOption"
                  >
                  <span>Price</span>
                </section>
              </div>
            </label>
            <label for="business-options">
              <h3>Business options:</h3>
              <div class="search-options-list" id="business-options">
                <section class="search-option">
                  <input 
                    type="checkbox" 
                    name="business-option" 
                    value="openNow"
                    checked="checked"
                  >
                  <span>Open now</span>
                </section>
                <section class="search-option">
                  <input 
                    type="checkbox" 
                    name="business-option" 
                    value="$"
                    checked="checked"
                  >
                  <span>$</span>
                </section>
                <section class="search-option">
                  <input 
                    type="checkbox" 
                    name="business-option" 
                    value="$$"
                    checked="checked"
                  >
                  <span>$$</span>
                </section>
                <section class="search-option">
                  <input 
                    type="checkbox" 
                    name="business-option" 
                    value="$$$"
                    checked="checked"
                  >
                  <span>$$$</span>
                </section>
                <section class="search-option">
                  <input 
                    type="checkbox" 
                    name="business-option" 
                    value="$$$$"
                    checked="checked"
                  >
                  <span>$$$$</span>
                </section>
              </div>
            </label>
          </form>
        </div>
      </div>
    </main>
  
    <script type="application/javascript" src="./bundle.js"></script>
  </body>
</html>
