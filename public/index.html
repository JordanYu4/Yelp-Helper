<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YelpHelper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
  </head>
  <body>
    <header class="page-header">
      <a href="" target="_blank">
        <h1 class="animated fadeIn">YelpHelper</h1>
      </a>
      
      <nav class="nav-links">
        <a href="https://github.com/JordanYu4"
          class="github-link"
          target="_blank">
          Github
        </a>
        <a href="https://www.linkedin.com/in/jordan-yu-a7119b80/"
          class="linkedin-link"
          target="_blank">
          LinkedIn
        </a>
      </nav>
    </header>

  <main class="main">
    <div class="search-bar">
      <form id="search-form" class="search-form" action="/search" method="POST">
        <label for="term">
          <span class="search-label">Find&nbsp;</span>
          <input id="term" type="text" name="term" placeholder="burgers, barbers, spas, handymen...">
        </label>
        <label for="location">
          <span class="search-label">&nbsp;&nbsp;Near&nbsp;</span>
          <input id="location" type="text" name="location" placeholder="address, neighborhood, city, state or zip">
        </label>
        <input class="submit-button" type="submit" value="">
      </form>
    </div>
    
    <br/>
    
    <div class="data-vis">
      <div class="search-results">
        
      </div>
      
      <canvas class="canvas" id="yelpChart"></canvas>
    </div>
  </main>
  
  <script type="application/javascript" src="./bundle.js"></script>
</body>
</html>
