<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>YelpHelper</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
  </head>
  <body>
    <header class="page-header">
      <a href="https://www.linkedin.com/in/jordan-yu-a7119b80/" 
        target="_blank"
      >
        <i class="yelp-burst"></i>
        <h1 class="page-title">YelpHelper</h1>
      </a>
      
      <nav class="nav-links animated fadeIn">
        <a href="https://github.com/JordanYu4"
          target="_blank">
          <i class="social-media-link-github"></i> 
        </a>
        <a href="https://www.linkedin.com/in/jordan-yu-a7119b80/"
          target="_blank">
          <i class="social-media-link-linkedin"></i>
        </a>
      </nav>
    </header>
    <div class="header-spacer"></div>

    <main class="main">
      <div class="search-bar">
        <form id="search-form" class="search-form" action="/search" method="POST">
          <label for="term">
            <span class="search-label">Find&nbsp;</span>
            <input id="term" type="text" name="term" placeholder="burgers, barbers, spas, handymen...">
          </label>
          <label for="location">
            <span class="search-label">&nbsp;&nbsp;Near&nbsp;</span>
            <input id="location" type="text" name="location" placeholder="current address">
          </label>
          <input class="submit-button" type="submit" value="">
        </form>
      </div>
      
      <br/>
      
      <div class="data-vis">
        <div class="search-results">
          
        </div>
        
        <canvas width="700" height="300" id="yelpChart"></canvas>
      </div>
    </main>
  
    <script type="application/javascript" src="./bundle.js"></script>
  </body>
</html>
